<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fraud Detection System</h1>
    <form id="fraudForm">
        <label for="transaction_id">Transaction ID:</label>
        <input type="text" id="transaction_id" required><br>

        <label for="payer_id">Payer ID:</label>
        <input type="text" id="payer_id" required><br>

        <label for="payee_id">Payee ID:</label>
        <input type="text" id="payee_id" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>

        <label for="channel">Channel:</label>
        <select id="channel">
            <option value="Online">Online</option>
            <option value="POS">POS</option>
            <option value="Mobile">Mobile</option>
            <option value="ATM">ATM</option>
        </select><br>

        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
        </select><br>

        <label for="bank_code">Bank Code:</label>
        <select id="bank_code">
            <option value="Bank A">Bank A</option>
            <option value="Bank B">Bank B</option>
            <option value="Bank C">Bank C</option>
            <option value="Bank D">Bank D</option>
        </select><br>

        <button type="button" onclick="detectFraud()">Detect Fraud</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
